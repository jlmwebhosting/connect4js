<!DOCTYPE html>
<html>
    <head>
        <title>Connect4 JS</title>
        <link REL="StyleSheet" TYPE="text/css" HREF="main.css">
        <script data-main="lib/main" src="/lib/require.js"></script>
    </head>
    <body ng-controller="GameController">
		<p ng-show="message">{{message}}</p>
		<div id="bgHome">
			<div id="contentWrapper">

			</div>
		</div>

		<button type="button" value="normal" id="moveNormal" ng-click="move('normal')"><img src="/images/raindeer_btn.png" /></button>
		<button type="button" value="explode" id="moveExplode" ng-click="move('explode')"><img src="/images/raindeer_btn.png" /></button>
		<button type="button" value="invert_row" id="moveInvertRow" ng-click="move('invertRow')"><img src="/images/raindeer_btn.png" /></button>
		<button type="button" value="invert_column" id="moveInvertColumn" ng-click="move('invertColumn')"><img src="/images/raindeer_btn.png" /></button>
    </body>
</html>
