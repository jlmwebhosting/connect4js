<!DOCTYPE html>
<html>
    <head>
        <title>Connect4 JS</title>
        <link REL="StyleSheet" TYPE="text/css" HREF="main.css">
        <script data-main="lib/main" src="/lib/require.js"></script>
    </head>
    <body ng-controller="GameController">
		<p ng-show="message">{{message}}</p>
		<div id="bgHome">
			<div id="contentWrapper">

			</div>
		</div>

		<input type="button" value="normal" id="moveNormal" src="/images/normal.jpg" ng-click="move('normal')" />
		<input type="button" value="explode" id="moveExplode" src="/images/normal.jpg" ng-click="move('explode')"/>
		<input type="button" value="invert_row" id="moveInvertRow" src="/images/normal.jpg" ng-click="move('invertRow')"/>
		<input type="button" value="invert_column" id="moveInvertColumn" src="/images/normal.jpg" ng-click="move('invertColumn')"/>
    </body>
</html>
